<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sun (center) -->
    <div class="sun">
      <img class="sun-img" src="./images/sun1.png" alt="Sun">
    </div>

    <!-- Mercury Orbit -->
    <div class="orbit mercury-orbit">
      <div class="mercury planet"></div>
    </div>

    <!-- Venus Orbit -->
    <div class="orbit venus-orbit">
      <div class="venus planet"></div>
    </div>

    <!-- Earth Orbit (with Moon) -->
    <div class="orbit earth-orbit">
      <div class="earth planet">
        <div class="orbit moon-orbit">
          <div class="moon planet"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
