<!DOCTYPE html>
<html lang="en">
  <div class="navbar">
    <a href="space-news.html"> Current Events in Space </a>
  </div>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sun"></div>

    <!-- Mercury -->
    <div class="orbit mercury">
      <div class="planet"></div>
    </div>

    <!-- Venus -->
    <div class="orbit venus">
      <div class="planet"></div>
    </div>

    <!-- Earth and Moon -->
    <div class="orbit earth">
      <div class="planet">
        <div class="moon-orbit">
          <div class="moon"></div>
        </div>
      </div>
    </div>

    <!-- Mars -->
    <div class="orbit mars">
      <div class="planet"></div>
    </div>

    <!-- Jupiter -->
    <div class="orbit jupiter">
      <div class="planet"></div>
    </div>

    <!-- Saturn -->
    <div class="orbit saturn">
      <div class="planet"></div>
    </div>


    <div class="orbit uranus">
      <div class="planet"></div>
    </div>

    <div class="orbit neptune">
      <div class="planet"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
